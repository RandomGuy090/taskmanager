{% extends "temp.html" %}

{% block header %}
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/cloudAnim.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/clouds.css' %}">

<title>{{ title }}</title>
{% endblock header %}


{% block body %}

	<form method="POST" >
		{% csrf_token %}
		<div class="loginSpace">
			
			<input type="text" name="login" placeholder="Login" autocomplete="off">
			
			<input type="password" name="password" placeholder="Password">

			<input type="submit" name="submit" value="Log in">
			OR
			<a href="/register/">
				<input type="button" name="goToRegister" value="Sing up">
			</a>
			{% if error %}
			<div class="error">
				{{ error }}
			</div>
		{% endif %}
		
		</div>

		<div class="sky">
			 <div class="cloud"></div>
			 <div class="cloud"></div>
			 <div class="cloud"></div>
		</div>

	</form>

{% endblock body %}
